                <p id="post"></p>

        <script>
                var req = new XMLHttpRequest;
                req.onload = function(){
                        console.log(this.responseText)
                        search_for_tex = /"([0-9]|[A-Z]|[a-z]| )*(.tex)"/g
                        posts = []
                        f = ""
                        do{
                                f = search_for_tex.exec(this.responseText)
                                if (f){
                                        posts.push(f[0])
                                }
                        } while(f)

                        console.log(posts)
                        // document.getElementById("post").innerHTML = this.responseText
                        // MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
                }

                req.open("GET", "blog_posts")
                req.send()
        </script>
