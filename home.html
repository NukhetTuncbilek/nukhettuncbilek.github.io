<html lang="en">
        <head>
                <meta charset="utf-8">

                <link rel="stylesheet" href="style.css">
        </head>

<body>

<div class="container-fluid bg-dark">
        <div class="container p-3 text-white text-center">
                <h1>Yunus Tunçbilek </h1>
                <p>tuncbilek@wisc.edu</p>
        </div>
</div>

<div class="container p-3"> 
        <div class="row">
                <div class="col-md-6 text-center my-auto">
                        <p>My name is Yunus Tunçbilek (also known as Yunus Tuncbilek). 
                                I am a graduate student at University of Wisconsin, Madison. 
                                My area is pure mathematics, more specifically, Lie algebras 
                                and their representations.</p> 
                </div> 
                <div class="col-md-6 my-auto">
                        <img id="image" class="rounded-image">
                        <p id="caption"></p>
                        <script>
                                const el = document.getElementById("image")
                                const caption = document.getElementById("caption")
                                const photodir = 'assets/photos/'

                                var photoreq = new XMLHttpRequest();
                                photoreq.onload = function(){
                                        photos_page = this.responseText;
                                        searchForPhoto = /"([1-10]|[A-Z]|[a-z])*(.jpeg|.JPG)"/g;
                                        files = []
                                        var f = ""

                                        do {
                                                f = searchForPhoto.exec("\"dakshana.jpeg\"\"babamla.JPG\"\"sse.JPG\"");

                                                if (f){
                                                        files.push(f[0])
                                                }
                                        }while(f)

                                        random_image_name =  files.sort()[Math.floor(Math.random()*files.length)];

                                        random_image_name = random_image_name.split("\"")[1]
                                        el.src = photodir + random_image_name;

                                        str = random_image_name.split(".")[0]

                                        var altreq = new XMLHttpRequest()
                                        altreq.onload = function(){
                                                el.title = this.responseText
                                                caption.innerHTML = this.responseText
                                        }
                                        altreq.open("GET", "https://math.wisc.edu/math-faculty/" + str, "true");
                                        altreq.send();
                                }
                                photoreq.open("GET", "https://math.wisc.edu/math-faculty/", "true");
                                photoreq.send();
                        </script>         
                </div>
        </div>
</div>
